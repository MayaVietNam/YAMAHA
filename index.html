<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ĐƠN ĐĂNG KÝ THUÊ THIẾT BỊ WIFI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #e5eefb;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            z-index: 0;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://i.postimg.cc/KYm6XNDL/EZ-LOGO-07.png');
            background-size: 220px auto;
            background-position: center center;
            background-repeat: repeat;
            opacity: 0.07;
            pointer-events: none;
            transform: rotate(-12deg);
        }
        .logo-on-top {
            display: flex;
            justify-content: center;
            margin-bottom: 0.7rem;
            position: relative;
            z-index: 1;
        }
        .logo-on-top img {
            height: 56px;
            width: auto;
            opacity: 0.96;
        }
        /* Form container nền trắng hoàn toàn, không bị xuyên nền */
        .form-container {
            background: #fff !important;
            border-radius: 16px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.06);
            border: 1px solid #bee3f8;
            padding: 2rem;
        }
        .company-info {
            background: #fff;
            border-radius: 12px;
            margin-top: 2.3rem;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.06);
            padding: 1.2rem 1.5rem;
            text-align: center;
        }
        .company-info h2 {
            font-size: 1.3rem;
            font-weight: bold;
            color: #da1a32;
            margin-bottom: 0.2rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .company-info .en {
            color: #2563eb;
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 0.25em;
            letter-spacing: 0.01em;
        }
        .company-info .line {
            font-size: 1.08em;
        }
        .company-info .label {
            font-weight: 600;
        }
        .label-en {
            font-size:0.98em;
            color:#2563eb;
            font-weight: 500;
            display:block;
            margin-bottom:0.16em;
            margin-top:0.05em;
            letter-spacing: 0.01em;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- Logo nổi trên cùng -->
    <div class="logo-on-top">
        <img src="https://i.postimg.cc/VvSyGkBV/EZ-LOGO-08.png" alt="EZ Maya Logo">
